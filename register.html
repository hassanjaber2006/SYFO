<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SYFO | Register</title>
    <style>
        form{
            width: 65%;
            margin-top: 0px !important;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="form-register-content mb-5 mt-5">
            <form action="" method="post" enctype="multipart/form-data">
                <h1 class="text-center">Register</h1>
                <hr>
                <div class="input-register-box">
                    <div class="register-box rm">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="first name" autofocus requierd />
                    </div>
                    <div class="register-box lm">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" placeholder="last name" requierd />
                    </div>
                </div>
                <div class="register-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="email@example.com" requierd />
                </div>
                <div class="register-box">
                    <label for="user">Username</label>
                    <input type="text" name="user" id="user" requierd placeholder="username123" />
                </div>
                <div class="input-register-box">
                    <div class="register-box rm">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="h****6" requierd placeholder="h****6"/>
                    </div>
                    <div class="register-box lm">
                        <label for="date">Date of Bhirthday</label>
                        <input type="date" name="date" id="date" requierd />
                    </div>
                </div>
                Have an account?<a href="login.html"> Login</a>
                <button type="submit" class="w-100" name="registerBtn">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p class="m-0">HassanJaber &nbsp; <i class="fa fa-copyright" aria-hidden="true"></i>  2022</p>
    </footer> 

    <script src="https://kit.fontawesome.com/2b1c8692d9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
