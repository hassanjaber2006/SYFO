<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SYFO | Login</title>
    <style>
        .form-content{
            padding-left: 0;
        }
        form{
            margin-top: 0;
            width: 50%;
        }
    </style>
</head>
<body>
    <main>
        <div class="form-content">
            <form action="" method="post" enctype="multipart/form-data">
                <h1 class="text-center">Login</h1>
                <hr>
                <div class="input-box">
                    <label for="user">Email or Username</label>
                    <input type="text" name="user" id="user" autofocus requierd placeholder="email@example.com" />
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autofocus requierd placeholder="h****6" />
                </div>
                <div class="input-box check_input_box">
                    <input type="checkbox" name="rememberMe" id="check" autofocus  />
                    <span>Remember Me</span> 
                </div>
                Dont have an account?<a href="register.html"> Register</a>
                <button type="submit" name="loginBtn">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p class="m-0">HassanJaber &nbsp; <i class="fa fa-copyright" aria-hidden="true"></i>  2022</p>
    </footer> 

    <script src="https://kit.fontawesome.com/2b1c8692d9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
