    <main>
        <div class="form-register-content mb-5 mt-5">
            <form action="" method="post" enctype="multipart/form-data">
                <h1 class="text-center">Edit Profile</h1>
                <hr>
                <div class="input-register-box">
                    <div class="register-box rm">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" />
                    </div>
                    <div class="register-box lm">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" />
                    </div>
                </div>
                <div class="register-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="register-box">
                    <label for="user">Username</label>
                    <input type="text" name="user" id="user" />
                </div>
                <div class="input-register-box">
                    <div class="register-box rm">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="h****6"/>
                    </div>
                    <div class="register-box lm">
                        <label for="date">Date of Bhirthday</label>
                        <input type="date" name="date" id="date" />
                    </div>
                </div>
                <button type="submit" class="w-100" name="savBtn">Save</button>
            </form>
        </div>
